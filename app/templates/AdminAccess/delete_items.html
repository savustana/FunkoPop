{% extends 'base.html' %}
{% load static %}
{% block content %}


  <div class="container-py-5">
    <h1>Stuff</h1>
    <ul>
      {% for item in stuff %}
      <li>
         <h2> {{ item.name }} </h2>
        <form method="POST">
         {% csrf_token %}
          <button type="submit" name="delete_stuff" value="{{ item.id }}">Delete {{ item.id }}</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
