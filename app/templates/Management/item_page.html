{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="card" style="width: 18rem;">
  <img src="/static/media/{{ item.image }}" class="card-img-top" alt="FunkoImage">
  <div class="card-body">
    <h3 class="card-title">{{ item.title }}</h3>
    <h4 class="card-title">${{ item.price }}</h4>
  </div>
</div>

{% endblock %}
